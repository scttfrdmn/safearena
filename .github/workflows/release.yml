name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Run tests
      run: go test -v ./...
      env:
        GOEXPERIMENT: arenas

    - name: Build arenacheck for multiple platforms
      run: |
        mkdir -p dist

        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -o dist/arenacheck-linux-amd64 ./cmd/arenacheck

        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -o dist/arenacheck-linux-arm64 ./cmd/arenacheck

        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -o dist/arenacheck-darwin-amd64 ./cmd/arenacheck

        # macOS arm64
        GOOS=darwin GOARCH=arm64 go build -o dist/arenacheck-darwin-arm64 ./cmd/arenacheck

        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -o dist/arenacheck-windows-amd64.exe ./cmd/arenacheck
      env:
        GOEXPERIMENT: arenas

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
